<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
    <h1>Arda Usuk</h1>
    <h1>Victor Alli</h1>
    <h1>Marc Labso</h1>
 
    <section class="header-section">
        <div class="header-content">
            <h1>Welcome to HarmonyHub!</h1>
            <div class="header-links">
                <p>Playlist</p>
                <p>Credits</p>
            </div>
        </div>
    </section>   

    <section class="search-section">
        <div class="search-song">
            <h2>Search for Songs!</h2>
            <form id="searchForm">
                <div id="inputs" class="title-input">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="searchType"  checked>
                </div>
                
                <div id="inputs" class="artist-input">
                    <label for="artist">Artist:</label>
                    <input type="text" id="artist" name="searchType" >
                </div>
                
                <div id="inputs" class="genre-input">
                    <label for="genre">Genre:</label>
                    <input type="text" id="genre" name="searchType">
                </div>
                
                <button type="button">Clear</button>
                <button type="button">Filter</button>
            </form>
        </div>
        <div class="search-results-table"></div>
    </section>

    <section class="song-view"></section>

    <section class="playlist-view"></section>
</body>
</html>
